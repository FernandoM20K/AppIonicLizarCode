<div class="container">
  <ul class="list-centros">
    <li *ngFor="let centro of centrosAyuda" class="card">
      <img [src]="centro.imagen" alt="">
      
      <div class="info">
        <h2>{{ centro.nombre }}</h2>
        <div class="flex">
          <ion-icon slot="start" name="compass-outline"></ion-icon>
          <h3>{{ centro.ubicacion }}</h3>
        </div>
        <div class="flex">
          <ion-icon slot="start" name="call-outline"></ion-icon>
          <h3>{{ centro.telefono }}</h3>
        </div>
      </div>
    </li>
  </ul>
</div>
