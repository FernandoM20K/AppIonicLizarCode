<div class="container">

  <h1 class="title">Prevencion ante un Sismo</h1>

  <ion-card *ngFor="let rec of recomendacionesEmergencia">
    <img alt="Silhouette of mountains" [src]="rec.img" />
    <ion-card-header>
      <ion-card-title>{{ rec.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ rec.subtitulo }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ rec.informacion }}
    </ion-card-content>
  </ion-card>
</div>
