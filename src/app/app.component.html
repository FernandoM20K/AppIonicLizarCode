<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list class="list-menu">
        <ion-button [routerLink]="m.link" class="btn-menu" *ngFor="let m of menu" fill="outline" expand="block">
          <ion-icon slot="start" [name]="m.icon"></ion-icon>
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <p>
                  {{ m.name }}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding overflow">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
